<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">
    <title>WaveBreak</title>
</head>

<body>
    <section class="title-background">
        <div class="container-fluid">
            <!-- navbar -->
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="">
                        <img alt='image' class="logo" src="assets/images/Screen Shot 2022-07-28 at 7.41.29 PM.png" width="112"
                            height="50">
                    </a>

                    <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start">
                            <a class="navbar-item" href="">
                                Find waves near you.
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

        </div>

        <!-- submit button -->
        <div class="field has-addons is-grouped is-grouped-centered ">
            <div class="control">
                <input class="input" type="text" id="searchVal" placeholder="Find Beaches Nearby!">
            </div>
            <div class="field has-addons is-grouped is-grouped-centered">
                <div class="control">
                    <button class="button is-info" id="searchBeach">
                        Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Buttons for the last searches -->

        <div id="saved-search" class="columns is-vcentered is-centered mt-1 historyButton">

        </div>

    </section>

    <div class="show mt-5" id="card">
        <div class="cardImage" id="cardImage">

        </div>
        <!-- Footer! -->
    </div>
    <footer id="footer"><strong>WaveBreak</strong> <a>Made by Team 11 with heart!</a></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
